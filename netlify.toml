[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Disable secrets scanning for public env vars (NEXT_PUBLIC_* are meant to be public)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY,STRIPE_WEBHOOK_SECRET"
